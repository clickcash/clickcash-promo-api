<!DOCTYPE html>
<html>
<head>
	<title>Clickcash Promo Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/grids-responsive-min.css">
</head>
<body>
	<h1>Clickcash Promo Example</h1>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3"><div data-clickcash="tag=160x600&tag=amateur" ></div></div>
        <div class="pure-u-1 pure-u-md-1-3"><div data-clickcash="tag=160x600&tag=editorschoice&target=CC"></div></div>
        <div class="pure-u-1 pure-u-md-1-3"><div data-clickcash="tag=160x600&tag=editorschoice&target=CC" data-clickcash-svc="REVSHARE" data-clickcash-art="ART_CUSTOM"></div></div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1"><div data-clickcash="tag=728x90&tag=clickcash&target=CC"></div></div>
    </div>
	<script id="clickcash-promo-api" type="text/javascript" src="../../dist/clickcash-promo-api.js?pccact=SYSADMIN001"></script>
</body>
</html>
